<section>
    <!-- Page Title Start -->
    <div class="dark-bg pb-5 text-white">
        <div class="container">
            <div class="row d-flex justify-content-between align-ite pt-2 pb-3">
                <div class="col-md-6">
                    <h3 class="fw-normal">{{productTitle}}</h3>
                </div>
                <div class="col-md-6 text-lg-end">
                    <a class="text-muted" routerLink="/">Home</a>&nbsp;<i
                        class="fas fa-chevron-right text-muted"></i>&nbsp;
                    <a class="text-muted" routerLink="/store/{{storeTitle}}">{{storeTitle}}</a>&nbsp;<i
                        class="fas fa-chevron-right text-muted"></i>&nbsp;
                    <a>{{productTitle}}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Title End -->
    <!-- Page Body Start -->
    <div class="page-body">
        <div class="container">
            <div class="card border-0 rounded-4">
                <div class="card-body">
                    <form method="post" action="">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{product.subCategoryImage}}" class="img-fluid shadow rounded-4" />
                            </div>
                            <div class="col-md-8">
                                <div class="mt-2">
                                    <p>{{product.subCategoryDescription}}</p>
                                    <h5>Payment Amount: $&nbsp;{{product.subCategoryPrice}}</h5>
                                        <div class="input-group add-to-cart mt-lg-5">
                                            <input type="text" class="form-control border border-end-0" placeholder="1" />
                                            <button type="button" class="btn btn-primary text-white rounded">Add to cart &nbsp;<i class="fas fa-shopping-cart"></i></button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Body End -->
</section>
