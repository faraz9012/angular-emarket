<nav class="d-flex justify-content-center mt-5">
    <ul class="pagination">
      <li  class="page-item" (click)="selectPageNumber(skip/limit - 1)" *ngIf="(skip/limit) > 0">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages;let i=index;">
        <a class="page-link" 
        (click)="selectPageNumber(i)"
        [class.active]="selectedIndex === i"
        >{{i+1}}</a>
      </li>
      <li class="page-item" 
      (click)="selectPageNumber(skip/limit + 1)" *ngIf="(skip/limit) < totalPages.length-1">
        <a class="page-link"aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
